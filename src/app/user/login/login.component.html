<!-- Login Form -->
<!-- #loginForm this is a template variable and its only accessible in 
  the template -->
  <!-- set the type to ngForm otherwise it will be HTMLFormElement -->
<form #loginForm="ngForm">
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <!-- this template variable will allows us to access in the 
      form controls error  -->
      <input #email="ngModel"
      type="email" name="email" [(ngModel)]="credentials.email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent
          focus:border-indigo-400"
        placeholder="Enter Email"  required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
      <p *ngIf="email.errors && email.touched && email.dirty"
        class="text-red-400">
        Email is invalid
      </p>
        <!-- it's the same as [(ngModel)] the input below is two way binding -->
        <!-- <input [value]="" (change)="" > -->
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input #password="ngModel"
        required
        type="password"
        name="password" [(ngModel)]="credentials.password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" 
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"/>
      <p *ngIf="password.errors && password.touched && password.dirty"
        class="text-red-400" >
        Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 one number and
        8 characters long
      </p>
    </div>
    <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500">
      Submit
    </button>
</form>
